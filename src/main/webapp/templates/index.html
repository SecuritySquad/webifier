<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="head :: meta"></th:block>
    <title>webifier</title>
    <th:block th:replace="head :: favicon"></th:block>
    <th:block th:replace="head :: css"></th:block>
    <th:block th:replace="head :: js"></th:block>
</head>
<body>
<nav class="navbar navbar-light bg-faded">
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-toggleable-xs" id="navbarResponsive">
        <a class="navbar-brand" href="/">
            <img src="img/webifier.png" width="30" height="30" class="d-inline-block align-top" alt="webifier"/>
            webifier
        </a>
        <ul class="nav navbar-nav float-sm-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="themeLink" data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false">
                    Theme
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="themeLink">
                    <a class="dropdown-item" href="#">Default</a>
                    <a class="dropdown-item" href="#">Dark</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageLink" data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageLink">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">German</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img class="webifier-logo mx-auto d-block" src="img/webifier.png" alt="webifier"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="/check" method="post">
                <div class="input-group input-group-lg">
                    <input type="text" name="url" class="form-control input-webifier-search" placeholder="www.example.com"/>
                    <span class="input-group-btn">
                        <button class="btn btn-webifier" type="submit"><span class="fa fa-search"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
